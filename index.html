<!DOCTYPE html>
<html lang="pt-BR">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D'massa delivery</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <section>
                <div class="flex" id="fomar">
                        <form action="" method="post">
                                <h3>GOLDERE</h3>
                                <h5>MACARRODAS DELIVERY</h5>
                                <p class="paragrafo">Qual o seu Nome</p>
                                <label for="">Nome:</label><input type="text" name="nome" id="nome"
                                        placeholder="Seu Nome"></br>
                                <label for="">Endenço:</label><input type="text" name="endereco" id="endereco"
                                        placeholder="Seu Endereço"></br>
                                <label for="">Telefone:</label><input type="tel" name="telefone" id="telefone"
                                        title="Digite o telefone no formato (XX) XXXXX-XXXX"
                                        placeholder="(XX) XXXXX-XXXX">
                                <p class="paragrafo">Somente uma opção</p>
                                <div class="checkbox-container">
                                        <label for="recheio">Frango:<input type="radio" name="recheio" id="recheio"
                                                        value="frango"></label>
                                        <label for="recheio">Bolonhesa:<input type="radio" name="recheio" id="recheio"
                                                        value="bolonhesa"></label>
                                        <label for="recheio">Calabresa:<input type="radio" name="recheio" id="recheio"
                                                        value="calabresa"></label>
                                        <label for="recheio">Camarão:<input type="radio" name="recheio" id="recheio"
                                                        value="camarao"></label>
                                </div>

                                <p class="paragrafo">Escola seus molhos</p>
                                <div class="checkbox-container"> <label for="molho">Branco:<input type="radio"
                                                        name="molho" id="molho" value="branco"></label>
                                        <label for="">Vermelho:<input type="radio" name="molho" id="molho"
                                                        value="vermelho"></label>
                                        <label for="">Rose:<input type="radio" name="molho" id="molho"
                                                        value="rose"></label>
                                </div>

                                <p class="paragrafo">Escolha seu macarrão</p>
                                <div class="checkbox-container">
                                         <label for="">Penne: <input type="radio" name="massa"
                                                        id="massa" value="penne"></label>
                                        <label for="">Talharim:<input type="radio" name="massa" id="massa"
                                                        value="talharim"></label>
                                        <label for=""> Parafuso:<input type="radio" name="massa" id="massa"
                                                        value="parafuso">
                                        </label>
                                        <label for="">Espaquete:<input type="radio" name="massa" id="massa"
                                                        value="espaguete">
                                        </label>
                                </div>

                                <p class="paragrafo">Refogue 0 a 6 Opções </p>
                                <div class="checkbox-container">
                                <label for="alho">Alho: </label><input type="checkbox" class="checkbox" name="refogar1" id="alho"
                                value="alho">
                                <label for="cebola">Cebola: </label><input type="checkbox" class="checkbox" name="refogar2"
                                id="cebola" value="cebola">
                                <label for="tomate">Tomate:</label><input type="checkbox" class="checkbox" name="refogar3"
                                id="tomate" value="tomate"> 
                                <label for="pimentao">Pimentão:</label><input type="checkbox" class="checkbox" name="refogar4"
                                id="pimentao" value="pimentao">
                                <label for="azeitona">Azeitona:</label><input type="checkbox" class="checkbox" name="refogar5"
                                id="azeitona" value="azeitona">
                                <label for="mverde">Milho verde:</label><input type="checkbox" class="checkbox" name="refogar6"
                                id="mverde" value="mverde"> 
                                <label for="ervilha">Ervilha:</label><input type="checkbox" class="checkbox" name="refogar7"
                                id="ervilha" value="ervilha">
                                <label for="upassa">Uva passa: </label><input type="checkbox" class="checkbox" name="refogar8"
                                id="upassa" value="upassa">
                                <label for="presunto">Presunto: </label><input type="checkbox" class="checkbox" name="refogar9"
                                id="presunto" value="presunto">
                                <label for="qcoalho">Queijo Coalho:</label>
                                <label for="bacon">Bacon:</label><input type="checkbox" class="checkbox" name="refogar"
                                id="bacon" value="bacon">
                                <label for="cverde">Cheiro Verde:</label><input type="checkbox" class="checkbox"
                                name="refogar12" id="cverde" value="cverde">

                                </div>
                            
                                <p class="paragrafo">Finalize de 0 a 3 opção</p>
                                <div class="checkbox-container">
                                        <label for="">Ovo de Codorna: </label><input type="checkbox" name="" id="finalizar">
                                        <label for="">Queijo Parmezão:</label><input type="checkbox" name="" id="finalizar">
                                        <label for="">Mussarela: </label><input type="checkbox" name="" id="finalizar">
                                        <label for="">Oregano:</label> <input type="checkbox" name="" id="finalizar">
                                        <label for="">Catupiry:</label><input type="checkbox" name="" id="finalizar">
                                        <label for="">Cheddar: </label><input type="checkbox" name="" id="finalizar">
                                </div>

                              


                                <input class="btn" type="submit" value="Enviar" onclick="enviar()">
                                <input class="btn" type="reset" value="Limpar ">
                        </form>
                </div>

                <script src="script.js"></script>
        </section>
</body>

</html>

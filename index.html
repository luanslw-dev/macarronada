<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'massa delivery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="flex" id="fomar">
            <form action="" method="post">
                <h3>GOLDERE</h3>
                <h5>MACARRODAS DELIVERY</h5>

                <p class="paragrafo">Qual o seu Nome</p>
                <label for="">Nome:</label><input type="text" name="nome" id="nome" placeholder="Seu Nome"></br>
                <label for="">Endenço:</label><input type="text" name="endereco" id="endereco"
                    placeholder="Seu Endereço"></br>
                <label for="">Telefone:</label><input type="tel" name="telefone" id="telefone"
                    title="Digite o telefone no formato (XX) XXXXX-XXXX" placeholder="(XX) XXXXX-XXXX"
                   >
                <p class="paragrafo">Somente uma opção</p>
             <div class="checkbox-container">
                <label for="recheio">Frango:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="recheio" id="recheio" value="frango"></label>
                <label for="recheio">Bolonhesa:<input type="radio" name="recheio" id="recheio" value="bolonhesa"></label>
                <label for="recheio">Calabresa:&nbsp<input type="radio" name="recheio" id="recheio" value="calabresa"></label>
                <label for="recheio">Camarão:&nbsp&nbsp&nbsp&nbsp<input type="radio" name="recheio" id="recheio" value="camarao"></label>
             </div>
                <p class="paragrafo">Escola seus molhos</p>
             <div class="checkbox-container">
                <label for="molho">Branco:&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="molho" id="molho" value="branco"></label>
                <label for="">Vermelho:<input type="radio" name="molho" id="molho" value="vermelho"></label>
                <label for="">Rose:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="molho" id="molho" value="rose"></label>
             </div>
                <p class="paragrafo">Escolha seu macarrão</p>
             <div class="checkbox-container">
                <label for="">Penne:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="massa" id="massa" value="penne"></label>
                <label for="">Talharim:&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="massa" id="massa" value="talharim"></label>
                <label for=""> Parafuso:&nbsp&nbsp&nbsp<input type="radio" name="massa" id="massa" value="parafuso"> </label>
                <label for="">Espaquete:&nbsp<input type="radio" name="massa" id="massa" value="espaguete"> </label>
             </div>
                <p class="paragrafo">Refogue 0 a 6 Opções </p>
                <div class="checkbox-container">
                    <label for="alho">Alho:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar1" id="alho" value="alho">
                    </label>
                    <label for="cebola">Cebola:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar2" id="cebola"
                            value="cebola"> </label>
                    <label for="tomate">Tomate:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar3" id="tomate"
                            value="tomate"> </label>
                    <label for="pimentao">Pimentão:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar4" id="pimentao"
                            value="pimentao"></label>
                    <label for="azeitona">Azeitona:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar5" id="azeitona"
                            value="azeitona"></label>
                    <label for="mverde">Milho verde:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar6" id="mverde"
                            value="mverde"> </label>
                    <label for="ervilha">Ervilha:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar7" id="ervilha"
                            value="ervilha"></label>
                    <label for="upassa">Uva passa:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar8" id="upassa"
                            value="upassa"> </label>
                    <label for="presunto">Presunto:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar9" id="presunto"
                            value="presunto"> </label>
                    <label for="qcoalho">Queijo Coalho:<input type="checkbox" class="checkbox" name="refogar10" id="qcoalho"
                            value="qcoalho"></label>
                    <label for="bacon">Bacon:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar" id="bacon"
                            value="bacon"></label>
                    <label for="cverde">Cheiro Verde:&nbsp&nbsp<input type="checkbox" class="checkbox" name="refogar12" id="cverde"
                            value="cverde"></label>
                </div>
                <p class="paragrafo">Finalize de 0 a 3 opção</p>
             <div class="checkbox-container ">
                <label for="codorna">Ovo/codorna :<input type="checkbox" name="" id="codorna"> </label>
                <label for="qparmezao">Parmezão:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="" id="qparmezao"></label>
                <label for="mussarela">Mussarela:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="" id="mussarela"> </label>
                <label for="oregano">Oregano:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="" id="oregano"></label> 
                <label for="catupiry">Catupiry:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="" id="catupiry"></label>
                <label for="cheddar"> Cheddar:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="" id="cheddar"> </label>
             </div>
                <input class="btn" type="submit" value="Enviar" onclick="enviar()">
                <input class="btn" type="reset" value="Limpar ">
            </form>
        </div>

        <script src="script.js"></script>
    </section>
</body>

</html>

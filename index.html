<!DOCTYPE html>
<html lang="pt-BR">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D'massa delivery</title>
        <link rel="stylesheet" href="style.css">
 
</head>

<body>

        <section>
                <div class="flex" id="fomar">
                        <form action="" method="post">
                                <h3>GOLDERE</h3>
                                <h5>MACARRODAS DELIVERY</h5>
                                <p class="paragrafo">Qual o seu Nome</p>
                                Nome:<input type="text" name="nome" id="nome"
                                        placeholder="Seu Nome"></br>
                               Endenço:<input type="text" name="endereco" id="endereco"
                                        placeholder="Seu Endereço"></br>
                                Telefone:<input type="tel" name="telefone" id="telefone"
                                        title="Digite o telefone no formato (XX) XXXXX-XXXX"
                                        placeholder="(XX) XXXXX-XXXX">
                                <p class="paragrafo">Somente uma opção</p>
                        
                                        <label for="frango"><input type="radio" name="recheio" id="frango"
                                                value="frango">Frango</label>
                                        <label for="bolonhesa"><input type="radio" name="recheio" id="bolonhesa"
                                                value="bolonhesa">Bolonhesa:</label>
                                        <label for="calabresa"><input type="radio" name="recheio" id="calabresa"
                                                value="calabresa">Calabresa:</label>
                                        <label for="camarao"><input type="radio" name="recheio" id="camarao"
                                                value="camarao">Camarão:</label>
                          

                                <p class="paragrafo">Escola seus molhos</p>
                             <label for="branco"><input type="radio" name="molho" id="branco" value="branco">Branco</label>
                                        <label for="vermelho"><input type="radio" name="molho" id="vermelho" value="vermelho">Vermelho:</label>
                                        <label for="rose"><input type="radio"  name="molho" id="rose"value="rose">Rose</label>
                          
                                <p class="paragrafo">Escolha seu macarrão</p>
                           
                                         <label for="penne"><input type="radio" name="massa"
                                                id="penne" value="penne">Penne: </label>
                                        <label for="talharim"><input type="radio" name="massa" id="talharim"
                                                value="talharim">Talharim:</label>
                                        <label for="parafuso"><input type="radio" name="massa" id="parafuso"
                                                value="parafuso"> Parafuso </label>
                                        <label for="espaguete"><input type="radio" name="massa" id="espaguete"
                                                value="espaguete">Espaquete </label>
                          
                                <p class="paragrafo">Refogue 0 a 6 Opções </p>
                              
                                <label for="alho"><input type="checkbox" class="refogar" name="refogar1" id="alho"
                                        value="Alho">Alho </label>
                                <label for="cebola"><input type="checkbox" class="refogar" name="refogar2"
                                        id="cebola" value="Cebola">Cebola </label>
                                <label for="tomate"><input type="checkbox" class="refogar" name="refogar3"
                                        id="tomate" value="Tomate">Tomate:</label> 
                                <label for="pimentao"><input type="checkbox" class="refogar" name="refogar4"
                                        id="pimentao" value="Pimentao">Pimentão:</label>
                                <label for="azeitona"><input type="checkbox" class="refogar" name="refogar5"
                                        id="azeitona" value="Azeitona">Azeitona:</label>
                                <label for="mverde"><input type="checkbox" class="refogar" name="refogar6"
                                        id="mverde" value="Milho Verde">Milho verde:</label> 
                                <label for="ervilha"><input type="checkbox" class="refogar" name="refogar7"
                                        id="ervilha" value="Ervilha">Ervilha:</label>
                                <label for="upassa"><input type="checkbox" class="refogar" name="refogar8"
                                        id="upassa" value="uva Passa">Uva passa: </label>
                                <label for="presunto"><input type="checkbox" class="refogar" name="refogar9"
                                        id="presunto" value="Presunto">Presunto: </label>
                                <label for="qcoalho"><input type="checkbox" class="refogar" name="refogar9"
                                        id="qcoalho" value="Queijo Coalho">Queijo Coalho:</label>
                                <label for="bacon"><input type="checkbox" class="refogar" name="refogar"
                                        id="bacon" value="Bacon">Bacon:</label>
                                <label for="cverde"><input type="checkbox" class="refogar"
                                        name="refogar12" id="cverde" value="cheiro verde">Cheiro Verde:</label>

                            
                            
                                <p class="paragrafo">Finalize de 0 a 3 opção</p>
                             
                                        <label for="finalizar"><input type="checkbox" class="termos" name="" id="finalizar" value="Ovo Codorna">Ovo de Codorna: 
                                        </label>
                                        <label for="qparmezao"><input type="checkbox" class="termos" name="" id="qparmezao" value="Queijo parmezão">Queijo Parmezão</label>
                                        <label for="mussarela"><input type="checkbox" class="termos" name="" id="mussarela" value="Mussarela">Mussarela </label>
                                        <label for="oregano"><input type="checkbox"class="termos"  name="" id="oregano" value="Oregano">Oregano</label> 
                                        <label for="catupiry"><input type="checkbox" class="termos" name="" id="catupiry" value="Catupiry">Catupiry:</label>
                                        <label for="cheddar"><input type="checkbox" class="termos" name="" id="cheddar" value="Cheddar">Cheddar </label>
                


                                <input class="btn" type="submit" value="Enviar" onclick="enviar()">
                                <input class="btn" type="reset" value="Limpar ">
                        </form>
                </div>

                <script src="script.js"></script>
        </section>
</body>

</html>
